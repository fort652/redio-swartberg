<!DOCTYPE html>
<html lang="af">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Swartberg</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = { theme: { extend: { fontFamily: { montserrat: ["Montserrat", "sans-serif"] } } } };
    </script>
  </head>
  <body class="font-montserrat m-0 p-0 min-h-screen flex flex-col pb-[100px]">
    <div class="fixed top-4 right-4 z-20 flex items-center gap-1 bg-black/40 backdrop-blur-sm rounded-lg px-2 py-1.5">
      <button type="button" id="lang-af" class="lang-toggle px-2 py-1 rounded text-sm font-semibold bg-white text-[#383840]" aria-pressed="true">AF</button>
      <button type="button" id="lang-en" class="lang-toggle px-2 py-1 rounded text-sm font-semibold text-white hover:bg-white/20 transition-colors" aria-pressed="false">EN</button>
    </div>

    <div class="flex-1 min-h-0 flex flex-col">
      <iframe id="content-frame" name="content-frame" src="home.html" class="w-full flex-1 min-h-0 border-0 block bg-white"></iframe>
    </div>
    <script>
      (function () {
        var hash = window.location.hash;
        if (hash === "#schedule") {
          var f = document.getElementById("content-frame");
          if (f) f.src = "schedule.html";
        }
      })();
    </script>

    <div id="player-backdrop" class="fixed inset-0 bg-transparent z-30 opacity-0 pointer-events-none transition-opacity duration-[450ms] ease-[cubic-bezier(0.4,0,0.2,1)]" aria-hidden="true"></div>
    <style>
      #player-panel { transition: transform 0.45s cubic-bezier(0.4, 0, 0.2, 1); }
      #player-drawer { transition: transform 0.45s cubic-bezier(0.4, 0, 0.2, 1); }
      #player-drawer.drawer-open { transform: translateY(0); }
      .player-spotify-green { background-color: #1DB954; }
      .player-spotify-green:hover { background-color: #1ed760; }
    </style>
    <div id="player-drawer" class="fixed inset-x-0 bottom-0 z-50 h-[85vh] max-h-[900px] rounded-t-3xl bg-[#121212] text-white shadow-2xl transform translate-y-full flex flex-col" aria-hidden="true">
      <div class="flex flex-col flex-1 min-h-0 px-6 pt-4 pb-8">
        <button type="button" id="drawer-close" class="self-center p-2 -mt-1 mb-2 rounded-full text-[#b3b3b3] hover:text-white hover:bg-white/10 transition-colors" aria-label="Minimize">
          <div class="w-10 h-1 rounded-full bg-[#535353]"></div>
        </button>
        <div class="flex flex-col flex-1 items-center text-center max-w-sm mx-auto">
          <div class="w-56 h-56 sm:w-64 sm:h-64 rounded-lg bg-gradient-to-br from-[#282828] to-[#1a1a1a] flex items-center justify-center text-[#535353] font-bold text-4xl shadow-2xl mb-6 flex-shrink-0">RS</div>
          <p class="font-bold text-xl truncate w-full text-white mb-1" id="drawer-title">Middagtreffer – Live</p>
          <p class="text-sm truncate w-full text-[#b3b3b3] mb-8" id="drawer-subtitle">Radio Swartberg</p>
          <div class="w-full mb-6">
            <div class="h-1.5 bg-[#535353] rounded-full overflow-hidden">
              <div id="drawer-progress" class="h-full rounded-full bg-[#1DB954] transition-[width] duration-300" style="width: 28%"></div>
            </div>
            <div class="flex justify-between text-xs text-[#b3b3b3] mt-1.5">
              <span>0:00</span>
              <span><span class="lang-af">Regstreeks</span><span class="lang-en hidden">Live</span></span>
            </div>
          </div>
          <div class="flex items-center justify-center gap-4">
            <button type="button" class="p-3 rounded-full text-[#b3b3b3] hover:text-white hover:scale-110 transition-all" aria-label="Previous">
              <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
            </button>
            <button type="button" id="player-play-pause-drawer" class="w-16 h-16 rounded-full player-spotify-green text-black flex items-center justify-center hover:scale-105 transition-transform shadow-xl" aria-label="Play">
              <svg id="drawer-icon-pause" class="w-8 h-8 hidden" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
              <svg id="drawer-icon-play" class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </button>
            <button type="button" class="p-3 rounded-full text-[#b3b3b3] hover:text-white hover:scale-110 transition-all" aria-label="Next">
              <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <aside id="player-panel" class="fixed left-0 right-0 bottom-0 z-40 w-full h-[90px] rounded-t-2xl bg-[#121212] text-white shadow-[0_-4px_20px_rgba(0,0,0,0.5)] flex items-center overflow-hidden" aria-label="Live player">
      <div class="flex items-center gap-4 w-full min-w-0 px-4 py-3 max-w-6xl mx-auto">
        <div class="shrink-0 w-14 h-14 rounded-md bg-gradient-to-br from-[#282828] to-[#1a1a1a] flex items-center justify-center text-[#535353] font-bold text-lg shadow-inner" id="player-artwork">RS</div>
        <div id="player-details" class="flex-1 min-w-0 flex flex-col justify-center gap-0.5">
          <p class="font-medium text-sm truncate text-white" id="player-now-title">Middagtreffer – Live</p>
          <p class="text-xs truncate text-[#b3b3b3]" id="player-now-subtitle">Radio Swartberg</p>
          <div class="flex items-center gap-2 mt-1.5">
            <div class="flex-1 h-1.5 bg-[#535353] rounded-full overflow-hidden min-w-0 max-w-xl">
              <div id="player-progress" class="h-full rounded-full bg-[#1DB954] transition-[width] duration-300" style="width: 28%"></div>
            </div>
            <span class="text-[10px] text-[#b3b3b3] shrink-0 tabular-nums"><span class="lang-af">Regstreeks</span><span class="lang-en hidden">Live</span></span>
          </div>
        </div>
        <div id="player-controls" class="shrink-0 flex items-center gap-1">
          <button type="button" class="p-2 rounded-full text-[#b3b3b3] hover:text-white hover:scale-110 transition-all cursor-default" aria-label="Previous" data-no-drawer-open>
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
          </button>
          <button type="button" id="player-play-pause" class="shrink-0 w-10 h-10 rounded-full player-spotify-green text-black flex items-center justify-center hover:scale-105 transition-transform shadow-lg cursor-default" aria-label="Play" data-no-drawer-open>
            <svg id="player-icon-pause" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            <svg id="player-icon-play" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          </button>
          <button type="button" class="p-2 rounded-full text-[#b3b3b3] hover:text-white hover:scale-110 transition-all cursor-default" aria-label="Next" data-no-drawer-open>
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
          </button>
        </div>
      </div>
    </aside>

    <script>
      (function () {
        var afBtn = document.getElementById("lang-af");
        var enBtn = document.getElementById("lang-en");
        var frame = document.getElementById("content-frame");
        var currentLang = "af";

        function applyLangToFrame(isEn) {
          try {
            var doc = frame && frame.contentDocument;
            if (!doc) return;
            doc.querySelectorAll(".lang-af").forEach(function (el) { el.classList.toggle("hidden", isEn); });
            doc.querySelectorAll(".lang-en").forEach(function (el) { el.classList.toggle("hidden", !isEn); });
            doc.documentElement.lang = isEn ? "en" : "af";
          } catch (e) {}
        }

        function setLang(lang) {
          var isEn = lang === "en";
          currentLang = lang;
          document.querySelectorAll(".lang-af").forEach(function (el) { el.classList.toggle("hidden", isEn); });
          document.querySelectorAll(".lang-en").forEach(function (el) { el.classList.toggle("hidden", !isEn); });
          afBtn.classList.toggle("bg-white", !isEn);
          afBtn.classList.toggle("text-[#383840]", !isEn);
          afBtn.classList.toggle("hover:bg-white/20", isEn);
          afBtn.classList.toggle("text-white", isEn);
          enBtn.classList.toggle("bg-white", isEn);
          enBtn.classList.toggle("text-[#383840]", isEn);
          enBtn.classList.toggle("hover:bg-white/20", !isEn);
          enBtn.classList.toggle("text-white", !isEn);
          afBtn.setAttribute("aria-pressed", !isEn);
          enBtn.setAttribute("aria-pressed", isEn);
          document.documentElement.lang = isEn ? "en" : "af";
          applyLangToFrame(isEn);
        }

        if (frame) {
          frame.addEventListener("load", function () { applyLangToFrame(currentLang === "en"); });
        }
        afBtn.addEventListener("click", function () { setLang("af"); });
        enBtn.addEventListener("click", function () { setLang("en"); });
      })();

      (function () {
        var panel = document.getElementById("player-panel");
        var drawer = document.getElementById("player-drawer");
        var backdrop = document.getElementById("player-backdrop");
        var drawerCloseBtn = document.getElementById("drawer-close");
        var playPauseBtn = document.getElementById("player-play-pause");
        var playPauseDrawer = document.getElementById("player-play-pause-drawer");
        var iconPlay = document.getElementById("player-icon-play");
        var iconPause = document.getElementById("player-icon-pause");
        var iconPlayDrawer = document.getElementById("drawer-icon-play");
        var iconPauseDrawer = document.getElementById("drawer-icon-pause");
        var audio = new Audio();
        audio.preload = "auto";
        audio.volume = 1;
        audio.src = "radio-swartberg.mp3";

        function closeDrawer() {
          drawer.classList.remove("drawer-open");
          drawer.setAttribute("aria-hidden", "true");
          backdrop.classList.add("opacity-0", "pointer-events-none");
          backdrop.classList.remove("opacity-100");
        }

        var STORAGE_KEY = "radioswartberg_player_playing";
        function setPlayingState(playing) {
          iconPlay.classList.toggle("hidden", playing);
          iconPause.classList.toggle("hidden", !playing);
          if (iconPlayDrawer) iconPlayDrawer.classList.toggle("hidden", playing);
          if (iconPauseDrawer) iconPauseDrawer.classList.toggle("hidden", !playing);
          playPauseBtn.setAttribute("aria-label", playing ? "Pause" : "Play");
          if (playPauseDrawer) playPauseDrawer.setAttribute("aria-label", playing ? "Pause" : "Play");
          try { localStorage.setItem(STORAGE_KEY, playing ? "1" : "0"); } catch (e) {}
        }

        drawerCloseBtn.addEventListener("click", closeDrawer);
        backdrop.addEventListener("click", function () { if (drawer.classList.contains("drawer-open")) closeDrawer(); });
        panel.addEventListener("click", function (e) {
          if (e.target.closest("[data-no-drawer-open]")) return;
          drawer.classList.add("drawer-open");
          drawer.setAttribute("aria-hidden", "false");
          backdrop.classList.remove("opacity-0", "pointer-events-none");
          backdrop.classList.add("opacity-100");
        });

        var isPlaying = false;
        try { isPlaying = localStorage.getItem(STORAGE_KEY) === "1"; } catch (e) {}
        setPlayingState(isPlaying);

        audio.addEventListener("play", function () { isPlaying = true; setPlayingState(true); });
        audio.addEventListener("pause", function () { isPlaying = false; setPlayingState(false); });
        audio.addEventListener("ended", function () { isPlaying = false; setPlayingState(false); });
        audio.addEventListener("error", function () { isPlaying = false; setPlayingState(false); });

        function togglePlay() {
          isPlaying = !isPlaying;
          setPlayingState(isPlaying);
          if (isPlaying) {
            var p = audio.play();
            if (p && typeof p.catch === "function") p.catch(function () { isPlaying = false; setPlayingState(false); });
          } else {
            audio.pause();
          }
        }
        playPauseBtn.addEventListener("click", function (e) { e.stopPropagation(); togglePlay(); });
        if (playPauseDrawer) playPauseDrawer.addEventListener("click", togglePlay);
      })();
    </script>
  </body>
</html>
